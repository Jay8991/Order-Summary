<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <img class="hero-img" src="illustration-hero.svg" alt="">

    <div class="mid-section">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="table-data">
        <table>
          <thead>
            <tr>
              <th rowspan="2" class="music-icon"><img src="images/icon-music.svg" alt="music-icon"></th>
              <th colspan="2" class="plan">Annual Plan</th>
              <th rowspan="2" class="change"><a href="link">Change</a></th>
            </tr>
            <tr>
              <td class="plan">$59.99</td>
            </tr>
          </thead>
        </table>
      </div>

      <button class="payment">Proceed to Payment</button>
      <br>
      <button class="cancel">Cancel Order</button>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jay Patel</a>.
  </div>
</body>
</html>
